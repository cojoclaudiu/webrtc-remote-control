<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../shared/css/main.css" />
    <link rel="stylesheet" href="../shared/css/network.css" />
    <link rel="stylesheet" href="./css/remote.css" />
    <title>webrtc-remote-control / demo / counter</title>
  </head>
  <body>
    <header>
      <ul class="site-networks">
        <li class="twitter">
          <a href="https://twitter.com/topheman" title="@topheman on twitter">
            <span class="icon"></span>
            <span class="desc">Twitter</span>
          </a>
        </li>
        <li class="github">
          <a
            href="https://github.com/topheman/webrtc-remote-control"
            title="topheman on github"
          >
            <span class="icon"></span>
            <span class="desc">Github</span>
          </a>
        </li>
      </ul>
      <h1 class="title">
        <a href="../index.html">webrtc-remote-control</a> / demo / vanilla /
        counter
      </h1>
    </header>
    <div id="content">
      <div class="initial-loading">
        <span>Loading ...</span>
      </div>
      <div class="static-content">
        <!-- Add static content if necessary -->
      </div>
    </div>
    <template>
      <div class="initial-loading">
        <span>Loading ...</span>
      </div>
      <errors-display></errors-display>
      <div class="counter-control">
        <button type="button" class="counter-control-add">+</button>
        <button type="button" class="counter-control-sub">-</button>
      </div>
      <form class="form-set-name" action=".">
        <label>
          <input type="text" placeholder="Enter name" /><button type="submit">
            OK
          </button>
        </label>
      </form>
      <p>
        Check the counter updating in real-time on the original page, thanks to
        WebRTC.
      </p>
      <console-display></console-display>
      <div class="static-content-wrapper"></div>
      <footer-display from="2022"></footer-display>
    </template>
    <script src="https://unpkg.com/peerjs@1.3.2/dist/peerjs.min.js"></script>
    <script type="module" src="./js/remote.js"></script>
  </body>
</html>
